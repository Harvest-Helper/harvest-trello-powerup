<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f9fa;
            height: 100vh;
        }
        
        .modal-header {
            background: #ff6600;
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .close-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .modal-content {
            background: white;
            height: calc(100vh - 64px);
        }
        
        .harvest-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="modal-header">
        <h1 class="modal-title">Harvest Helper</h1>
        <button class="close-button" onclick="closeModal()" title="Close">Ã—</button>
    </div>
    
    <div class="modal-content">
        <iframe id="harvestIframe" class="harvest-iframe" src="about:blank"></iframe>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        var t = TrelloPowerUp.iframe();
        
        function closeModal() {
            t.closeModal();
        }
        
        // Get URL parameters to load the Harvest widget
        t.render(function() {
            var urlParams = new URLSearchParams(window.location.search);
            var harvestUrl = urlParams.get('harvest_url');
            
            if (harvestUrl) {
                document.getElementById('harvestIframe').src = decodeURIComponent(harvestUrl);
            }
        });
    </script>
</body>
</html>
