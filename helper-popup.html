<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Helper</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 16px;
            background: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .header h2 {
            color: #ff6600;
            font-size: 18px;
            margin: 0;
        }
        
        .info {
            color: #666;
            font-size: 14px;
            text-align: center;
            line-height: 1.4;
        }
        
        .icon {
            width: 32px;
            height: 32px;
            margin: 0 auto 12px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="./helper-icon.png" alt="Harvest Helper" class="icon">
        <h2>Harvest Helper</h2>
    </div>
    
    <div class="info">
        <p>Track time directly from Trello cards using Harvest's timer widget.</p>
        <p><strong>Click "Track Time"</strong> on any card to get started!</p>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        var t = TrelloPowerUp.iframe();
        
        // Size the popup to fit content
        t.render(function() {
            return t.sizeTo('body');
        });
    </script>
</body>
</html>
